<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Promotions</h1>

    <a class="btn btn-primary" href="/promotions/create">Create Promotion</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Discount Level</th>
            <th>Details</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promotion : ${promotions}">
            <td th:text="${promotion.id}"></td>
            <td th:text="${promotion.title}"></td>
            <td th:text="${#dates.format(promotion.startTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(promotion.endTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${promotion.discountLevel}"></td>
            <td th:text="${promotion.details}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/promotions/edit(id=${promotion.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/promotions/delete(id=${promotion.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
